<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
    <link rel="stylesheet" href="style.css">

    <title>Contact Page | devChallenges.io</title>

  </head>
  <body>


    <header>
      <div class="logo">
        <img src="resources/Logo.svg" alt="">
      </div>
  
      <div class="header-title">
        <h1>Interested in our business pricing?</h1>
        <p>Fill out the form to view details and weâ€™ll contact you as soon as possible.</p>
      </div>
    </header>
    <div class="container">
        <form action="">
          <div class="flex-form full-name">
            <label for="fullName">Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="Ethan Johnson">
          </div>

          <div class="flex-form company-name">
            <label for="companyName">Company Name</label>
            <input type="email" name="companyName" id="companyName" placeholder="ethan@johnson.com">
          </div>

          <div class="flex-form company-size">
            <label for="companySize">Company Size</label>
            <select name="companySize" id="companySize">
              <option value="small">0-50 Employees</option>
              <option value="medium" selected>50-100 Employees</option>
              <option value="large">100 or more Employees</option>
            </select>
          </div>

          <div class="flex-form subject">
            <label for="subject">Subject</label>
            <select name="subject" id="subject">
              <option value="landingPage" selected>Build Landing pages</option>
              <option value="gameDev">Build Games</option>
            </select>
          </div>

          <div class="flex-form message-area">
            <label for="messageArea">Message</label>
            <input type="text" id="messageArea" name="messageArea" placeholder="50-100 Empployees">
          </div>

          <button type="submit">Contact Sales</button>
        </form>
    </div>

  </body>
</html>
